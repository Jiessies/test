spring:
  application:
    name: jie-test
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        enabled: true
        #必须配置ip地址
        server-addr: localhost:8848
        # 将自己的服务注册到注册中心
        register-enabled: true
        group: DEFAULT_GROUP
      # 配置中心新增部分
      config:
        enabled: true
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: ${spring.name.namespace}
        ext-config:
          - data-id: feign-config.yml
            refresh: true
#        prefix: ${spring.application.name}

